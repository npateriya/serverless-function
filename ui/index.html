<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cisco Serverless</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <script src="http://listjs.com/assets/javascripts/list.min.js"></script>
    <!-- Include the heartcode canvasloader js file -->
    <script src="js/heartcode-canvasloader.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <h1>Serverless</h2>
    <input class="search" placeholder="Search" />

    <button class="sort" data-sort="name">
      Sort by name
    </button>

    <div class="wrapper">
        <div id="functions">
            <ul class="list" id="listID"></ul>
        </div>

        <script src="js/index.js"></script>


        <div id="editor"></div>

        <div id="run">
            <input id="runButton" type="button" value="Run &#9658;" />

          	<div id="canvasloader-container" class="loader"></div>
            <input class="param" type="text" name="txt" id="param1"/>
            <input type="text" name="txt" id="param2"/>

              <!-- The Modal -->
            <div id="myModal" class="modal">

              <!-- Modal content -->
              <div class="modal-content">
                <div class="modal-header">
                  <span class="close">&times</span>
                  <h2>Error</h2>
                </div>
                <div class="modal-body">
                  <p>Please select a function first</p>

                </div>
              </div>

            </div>
        </div>

    </div>


    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setShowPrintMargin(false);
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/javascript");
    </script>

</body>

</html>
